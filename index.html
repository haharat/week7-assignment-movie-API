<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Movie Search App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<nav class="navbar navbar-dark bg-info">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Movie Search App</a>
		</div>
	</nav>

	<div class="jumbotron">
		<div class="container-fluid">
			<h4 class="display-6">Search For Any Movie</h4>
			<form id="searchForm">
				<div class="input-group mb-3" id="searchLine">
					<input class="form-control" type="search" id="searchInput" placeholder="Search Movies..."
						aria-label="Search">
					<span class="input-group-btn">
						<button class="btn btn-outline-info" type="submit">Search</button>
					</span>
				</div>
			</form>

		</div>
	</div>

	<div class="container">		
		<div class="row text-center" id="searchResult">
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
		integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
		</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
		integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="constants.js"></script>
	<script src="script.js">
	</script>
</body>

</html>
